<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>JokenPotter</title>
    <link rel="shortcut icon" href="./assets/img/harry-icon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>JokenPotter</h1>
            <div id="musica">
                <audio id="audio" src="./assets/musicas/expecto-patronum.mp3"></audio>
                <img src="./assets/img/playpause.png" alt="">
             </div>
        </header>
        <main class="main">
            
            <div class="main__img">
                <img src="./assets/img/pomo.png" id= 'pedra'></img>
                <img src="./assets/img/mapadomaroto.png" id= 'papel'></img>
                <img src="./assets/img/tesoura(1).png" id= 'tesoura'></img>    
            </div>

            <div class="main__results">
                <span id="playerChoice"></span>
                <span id="pcChoice"></span>
                <div id="result"></div>
            </div>

        </main>
        <footer class="footer">
            <h3>JokenPotter by KenzieAcademy</h3>
        </footer>
    </div>

    <script src="./assets/js/script2.js"></script>
</body>
</html>
